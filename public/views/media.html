<div class="row">
  <header>
      <h1>Media</h1>
      <button ng-show="$root.auth" type="button" class="btn btn-primary" ng-click="addMedia()">Add Media +</button>
  </header>
  <div class="row" ng-show="media">
      <mediaplayer item="item" class="col-6 col-sm-6 col-lg-4" ng-repeat='item in media'/>
  </div>
  <div class="jumbotron" ng-hide="media"><h3 >No media files present :(</h3></div>
</div>
