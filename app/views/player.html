<div class="form-group">
    <button class="btn btn-default playpause" ng-click="playpause()">
        <span ng-show="audio.paused" class="play-text"><i class="glyphicon glyphicon-play"></i> play</span>
        <span ng-hide="audio.paused" class="pause-text"><i class="glyphicon glyphicon-pause"></i> pause</span>
    </button>
</div>
