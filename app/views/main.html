<div class="row">
	<header>
		<h1>Popular</h1>
	</header>
	<div class="row" ng-show="popular">
	    <mediaplayer item="item" class="col-6 col-sm-6 col-lg-4" ng-repeat='item in popular'/>
	</div>
	<div class="jumbotron" ng-hide="popular"><h4 >No media is popular yet :(</h4></div>
</div>

<div class="row">
	<header>
		<h1>Latest</h1>
	</header>
	<div class="row" ng-show="latest">

	    <mediaplayer item="item" class="col-6 col-sm-6 col-lg-4" ng-repeat='item in latest'/>

	</div>
	<div class="jumbotron" ng-hide="latest"><h4 >No media files present :(</h4></div>
</div>
